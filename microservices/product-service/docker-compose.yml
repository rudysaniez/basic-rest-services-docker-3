
version: "3.8"
  
services:

  products-db:
    image: mongo:3.2.4
    container_name: products-db
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 150M
    ports:
      - 27017:27017
    command: --smallfiles
    
  product:
    build: .
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    ports:
      - 8081:8081
    depends_on: 
      - products-db
    environment:
      - SPRING_PROFILES_ACTIVE=docker,product-swagger
      - JAVA_OPTS=-Xms512M -Xmx512M
      