
version: "2.1"
  
services:

  recommendation:
    build: .
    mem_limit: 350M
    ports:
      - 8082:8082
    depends_on: 
      mongodb:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker,recommendation-swagger
      - JAVA_OPTS=-Xms512M -Xmx512M
      
  mongodb:
    image: mongo:3.2.4
    container_name: mongodb
    mem_limit: 350m
    ports:
      - 27017:27017
    command: mongod --smallfiles
    healthcheck:
      test: "mongo --eval 'db.stats().ok'"
      interval: 10s
      timeout: 5s
      retries: 10
